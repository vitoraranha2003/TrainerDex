<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>TrainerDex</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon.ico" />
  </head>

  <body>
    <div class="container">
      <h1>TrainerDex</h1>
      <ul data-js="trainerdex" class="trainerdex"></ul>
    </div>

    <div id="trainer-menu" class="trainer-menu">
      <h2 id="trainer-name">Treinador</h2>
      <p id="trainer-info">Informações do treinador</p>
      <img id="trainer-image" src="" alt="Trainer Image" /> <br />
      <button id="close-menu">X</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
